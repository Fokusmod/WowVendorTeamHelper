<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body ng-app="index_front" ng-controller="indexController">

<form ng-submit="test()">
    <div>
        <div>Никнейм</div>
        <input id="nickname" type="text" class="reg-input" placeholder="Введите никнейм" ng-model="user.nickname">
    </div>
    <div>
        <div>Сервер</div>
        <input id="realm" placeholder="Введите сервер" ng-model="user.realm" type="text">
    </div>
    <div>
        <button id="navLoginSubmit" type="submit">Получить</button>
    </div>
</form>


<ng-view></ng-view>
<script src="index.js"></script>

</body>
</html>
